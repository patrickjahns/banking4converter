language: python
matrix:
  include:
    - name: "Python on Linux"
      python: 3.7
      dist: xenial
    - name: "Python on macOS"
      os: osx
      osx_image: xcode10.2
      language: shell
    - name: "Python  on Windows"
      os: windows
      language: shell
      before_install: choco install python
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
install:
  - pip3 install --upgrade pip
  - pip3 install -r requirements.txt
script:
  - python3 -m converter